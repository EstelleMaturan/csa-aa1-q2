<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <img id="cube" src="assets/image-equilibrium.jpg" alt="image">
        <h3>Equilibrium #3429</h3>
        <p id="descrip">Our Equilibrium collection promotes balance and calm.</p>

        <div id="bitcoin">
            <img id="eth" src="assets/icon-ethereum.svg" alt="">
            <p id="bluetext">0.041 ETH</p>
            <div id="time">
                <img id="clock" src="assets/icon-clock.svg" alt="">
                <p id="days">3 days left</p>
            </div>
        </div>
        
        <hr>

        <div id="user">
            <img id="userpic" src="assets/image-avatar.png" alt="">
            <div id="border"></div>
            <p id="copyright">Creation of <span><strong>Jules Wyvern</strong></span></p>
        </div>

    </div>
    <div id="shadow1"></div>
    <div id="shadow2"></div>
</body>
</html>
